version: "3.8"

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: dsr-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dsr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dsr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dsr-network

  # Next.js Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsr-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://postgres:password@db:5432/dsr"
      NEXTAUTH_SECRET: "8A4Q5ZO8joftDre1MRl/xn+IJjYpOO3RidaHP4ttRCg="
      NEXTAUTH_URL: "http://localhost:3000"
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10
      UPLOADS_PATH: "/app/uploads"

      # Database initialization settings
      AUTO_INIT_DB: "true"              # Set to "false" to disable auto-initialization
      SKIP_DB_INIT: "false"             # Set to "true" to skip database initialization entirely
      SEED_LARGE_DATA: "true"           # Set to "false" to use default seed data instead

      # PostgreSQL connection for init scripts
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dsr

      # Optional: Customize seed data counts (uncomment to use)
      # SEED_USERS: 100
      # SEED_EMPLOYEES: 1000
      # SEED_DETAINEES: 10000
      # SEED_INCIDENTS: 2000
      # SEED_SEIZURES: 5000
      # SEED_STATEMENTS: 3000
      # SEED_REPORTS: 1000
      # SEED_AUDIT_LOGS: 20000
    ports:
      - "3000:3000"
    volumes:
      - ../dsr-data/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dsr-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local

# Custom network for service communication
networks:
  dsr-network:
    driver: bridge
